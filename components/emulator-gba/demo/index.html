<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>emulator-gba Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../emulator-gba.html">
    <style>
    app-demo {
      display: block;
      max-width: 768px;
      margin: 0 calc(50% - 384px);
    }

    #emulator emulator-canvas {
      margin: 0 calc(50% - 120px);
      background-color: gray;
    }
    </style>
  </head>
  <body unresolved>
    <dom-module id="app-demo">
      <template>
        <p>
          To this demo work, you must allow
          <a href="http://enable-cors.org/" target="_blank">
            cross domain resource sharing
          </a>
          in your server, otherwise you will get the
          "No 'Access-Control-Allow-Origin' header is present" error.
        </p>
        <emulator-gba id="emulator" bios={{bios}} rom={{rom}}></emulator-gba>
        <br />
        <paper-input label="Bios URL" value={{bios}}></paper-input>
        <paper-input label="Rom URL" value={{rom}}></paper-input>
      </template>
      <script>
      Polymer({
        is: "app-demo",
        properties: {
          bios: {
            type: String,
            value: ""
          },
          rom: {
            type: String,
            value: ""
          }
        }
      });
      </script>
    </dom-module>

    <app-demo></app-demo>
  </body>
</html>
