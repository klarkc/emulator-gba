<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="glx-behavior.html">

<!--
The canvas element to be used in emulator-gba element

Example:

<emulator-canvas iodine={{iodine}} width="240", height="160"></emulator-canvas>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="emulator-canvas">
  <template>
    <canvas id="canvas" width={{width}} height={{height}}></canvas>
  </template>
  <script>
  Polymer({
    is: 'emulator-canvas',
    properties: {
      /**
      * `width` width of the screen
      * @type {[type]}
      */
      width: Number,

      /**
      * `height` height of the screen
      */
      height: Number
    },

    behaviors: [GlxBehavior],

    // Observers
    observers: [],

    // Callbacks
    ready: function() {
      this._initializeVsync();
      this._initializeBuffers();
    },

    attached: function() {
      this._initializeCanvas();
    }
  });
  </script>
</dom-module>
